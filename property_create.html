    <script>
        var base_url = "http://localhost/fproject/index.php/api/";
    
        $(document).ready(function(){
            if (localStorage.getItem("token")===null){
                alert('silahkan login terlebih dahulu');
                window.location.href = 'http://localhost:8080/login.html';
                return;
            }
            $(document).on('click', '#btnSave', function(){
                $.ajax({
                    type: "POST",
                    url: base_url + "property",
                    data: {
                        nama: $("#nama").val(),
                        deskripsi: $("#deskripsi").val(),
                        harga: $("#harga").val(),
                        lokasi: $("#lokasi").val(),
                        tipe_properti: $("#tipe_properti").val(),  // Perhatikan perubahan di sini
                        stok_unit: $("#stok_unit").val()
                    },
                    dataType: "json",
                    cache: false,
                    success: function(data) {
                        console.log(data);
                        if (data.status_code == 502) {
                            alert(data.message);
                        } else {
                            // Ganti URL sesuai kebutuhan Anda
                            window.location.href = 'http://localhost:8080/property.html';
                        }
                    },
                    error: function (error) {
                        console.error("Error saving data:", error);
                    }
                });
            });

        });
        
        $(document).on('click', '#btnLogout', function () {
                var base_url = "http://localhost/fproject/index.php/api/user/";
                $.ajax({
                    type: "POST",
                    url: base_url + "logout", // Ganti dengan URL logout yang sesuai
                    dataType: "json",
                    cache: false,
                    success: function (response) {
                        localStorage.removeItem('token');
                        window.location.href = 'http://localhost:8080/login.html';
                    },
                    error: function (xhr, status, error) {
                        console.error("Gagal melakukan logout:", error);
                        // Handle error, display a message, or perform other actions if needed
                    }
                });
            });
    </script>
