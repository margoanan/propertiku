    <script>
        
        $(document).ready(function () {
          // Fungsi untuk mendapatkan nilai parameter dari URL
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Mendapatkan nilai ID dari URL
            var propertyId = getParameterByName('id');


            // Lakukan permintaan AJAX jika nilai ID ditemukan
            if (propertyId) {
                // URL endpoint dengan parameter ID
                var url = 'http://localhost/fproject/index.php/api/property/?id=' + propertyId;

                // Sample data
                
            // Permintaan AJAX menggunakan Fetch API
            fetch(url)
            .then(response => response.json())
            .then(data => {
                var optionsData = [
                    { value: 'Rumah', text: 'Rumah' },
                    { value: 'Apartemen', text: 'Apartement' },
                ];
                // Manipulasi data atau tampilkan di HTML
        
                // Set nilai formulir berdasarkan data yang dimuat
                $("#nama").val(data[0].nama);
                $("#deskripsi").val(data[0].deskripsi);
                $("#harga").val(data[0].harga);
                $("#lokasi").val(data[0].lokasi);
                $("#tipe_property").optionsData.forEach(function (option) {
                    var optionElement = document.createElement('option');
                    optionElement.value = option.value;
                    optionElement.text = option.text;

                    // Set selected attribute conditionally
                    if (option.value === val(data[0].tipe_properti)) {
                        optionElement.selected = true;
                    }

                    selectElement.appendChild(optionElement);
                });
                $("#lokasi").val(data[0].lokasi);
                $("#stok_unit").val(data[0].stok_unit);
              })
              .catch(error => console.error('Error:', error));
          }
        
          // Fungsi untuk menyimpan perubahan pada data properti saat tombol Simpan ditekan
          $('#btnSave').on('click', function () {
            $.ajax({
              type: "PUT",
              url: 'http://localhost/fproject/index.php/api/property/?id=' + propertyId,
              data: {
                nama: $("#nama").val(),
                deskripsi: $("#deskripsi").val(),
                harga: $("#harga").val(),
                lokasi: $("#lokasi").val(),
                tipe_properti: $("#tipe_property").val(),
                stok_unit: $("#stok_unit").val()
              },
              dataType: "json",
              success: function (data) {
                console.log("Property updated:", data);
                // Handle respon sukses sesuai kebutuhan Anda
              },
              error: function (error) {
                console.error("Error updating property:", error);
                // Handle kesalahan sesuai kebutuhan Anda
              }
            });
          });
        
          // Tombol Logout
          $(document).on('click', '#btnLogout', function () {
            var base_url = "http://localhost/fproject/index.php/api/user/";
            $.ajax({
              type: "POST",
              url: base_url + "logout", // Ganti dengan URL logout yang sesuai
              dataType: "json",
              cache: false,
              success: function (response) {
                localStorage.removeItem('token');
                window.location.href = 'http://localhost:8080/login.html';
              },
              error: function (xhr, status, error) {
                console.error("Gagal melakukan logout:", error);
                // Handle error, display a message, or perform other actions if needed
              }
            });
          });
        
        });
